<!DOCTYPE html>
<html lang='fr'>
	<head>

		<meta charset='utf-8'>
		<link href='style.css' rel='stylesheet'>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Drag and drop 3</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js"></script>
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/themes/smoothness/jquery-ui.css">

		<script type"text/javascript">
			jQuery(document).ready(function($){
		    $( ".groupe" ).draggable({ containment: 'parent' });
		    $( ".task" ).draggable({ containment: 'parent' });
		     
		    $( ".groupe" ).droppable({
		        //accept: "#task2",              // Seul le task #task2 peut monter dans la groupe rouge
		        drop: function( event, ui ) {   // Action effectuée lorsqu'on dépose un élément dans le groupe rouge
		            // ui.draggable désigne l'élément déplacé, exemple : #task2 ou #task1
		            ui.draggable.appendTo( $(this) )
		            		.css({                       // Positionnement CSS du personnage au centre de la voiture
                    			left: '5%',
                    			top:  '5%'
               				})
		                        // On place le task dans la groupe (au niveau du DOM)
		                //.draggable({ containment: 'parent' });  // Le task ne peut plus sortir de la groupe
		        }
		    });
		     
		});
		</script>	
	</head>
	<body>

		<a href="#" class="myButton" id="newtask">Nouvelle tâche</a>
		<a href="#" class="myButton" id="changetask">Modifier tâche</a>
		<a href="#" class="myButton" id="deletetask">Supprimer tâche</a>


		<div id="parking" ondrop="drop(event)" ondragover="allowDrop(event)">

		    <div id="groupe1" class="groupe" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true">
		    	<span class="nom">groupe1</span>
		    </div>
		    <div id="groupe2" class="groupe" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true">
		    	<span class="nom">groupe2</span>
		    </div>
		    <div id="task1" class="task" draggable="true" ondragstart="drag(event)">
		        <span class="nom">task1</span>
		    </div>
		    <div id="task2" class="task" draggable="true" ondragstart="drag(event)">
		        <span class="nom">task2</span>
		    </div>

		    <div id="task3" class="task" draggable="true" ondragstart="drag(event)">
		        <span class="nom">task3</span>
		    </div>
		</div>

	</body>
</html>
